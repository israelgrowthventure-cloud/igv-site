# IGV Frontend - Render Configuration (Standalone)
# Ce fichier remplace le render.yaml du monorepo

services:
  - type: web
    name: igv-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.18.3
      - key: REACT_APP_API_URL
        value: https://igv-cms-backend.onrender.com
      - key: GENERATE_SOURCEMAP
        value: false
      - key: CI
        value: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=86400
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000
    customDomains:
      - israelgrowthventure.com
      - www.israelgrowthventure.com
    autoDeploy: true
