services:
  # Backend CMS Python
  - type: web
    name: igv-cms-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: CONTACT_EMAIL
        value: israel.growth.venture@gmail.com
      - key: FRONTEND_URL
        value: https://israelgrowthventure.com
    healthCheckPath: /api/health

  # Frontend React with Express Server (Node.js)
  - type: web
    name: igv-site
    runtime: node
    rootDir: frontend
    buildCommand: rm -rf node_modules build && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: https://igv-cms-backend.onrender.com
      - key: VITE_BACKEND_URL
        value: https://igv-cms-backend.onrender.com
      - key: VITE_CMS_BACKEND_URL
        value: https://igv-cms-backend.onrender.com
      - key: REACT_APP_CMS_API_URL
        value: https://igv-cms-backend.onrender.com/api
      - key: REACT_APP_CALENDAR_EMAIL
        value: israel.growth.venture@gmail.com
      - key: VITE_EDITOR_ACCESS_CODE
        value: IGV2025_EDITOR
    healthCheckPath: /

