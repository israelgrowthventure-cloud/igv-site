services:
  - type: web
    name: igv-cms-backend
    runtime: python
    plan: starter
    region: frankfurt
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: igv_cms_db
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: CONTACT_EMAIL
        value: israel.growth.venture@gmail.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: MONETICO_MODE
        value: TEST
      - key: MONETICO_TPE
        sync: false
      - key: MONETICO_SOCIETE
        sync: false
      - key: MONETICO_KEY
        sync: false
    healthCheckPath: /api/health

  - type: static
    name: igv-site-web
    plan: starter
    region: frankfurt
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    envVars:
      - key: NODE_VERSION
        value: 20.17.0
      - key: REACT_APP_BACKEND_URL
        value: https://igv-cms-backend.onrender.com
      - key: REACT_APP_API_URL
        value: https://igv-cms-backend.onrender.com/api
      - key: REACT_APP_ENV
        value: production
      - key: REACT_APP_DEFAULT_LANGUAGE
        value: fr
      - key: REACT_APP_SUPPORTED_LANGUAGES
        value: fr,en,he
      - key: REACT_APP_CALENDAR_EMAIL
        value: israel.growth.venture@gmail.com
      - key: REACT_APP_ENABLE_VISUAL_EDITS
        value: "false"
      - key: DISABLE_ESLINT_PLUGIN
        value: "true"
