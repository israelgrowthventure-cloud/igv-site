services:
  # Backend CMS Python
  - type: web
    name: igv-cms-backend
    runtime: python
    plan: starter
    region: frankfurt
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 65
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: igv_cms_db
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: postmaster@israelgrowthventure.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: CONTACT_EMAIL
        value: israel.growth.venture@gmail.com
      - key: FRONTEND_URL
        value: https://israelgrowthventure.com
    healthCheckPath: /api/health

  # Frontend React with Express Server (Node.js Web Service)
  - type: web
    name: igv-site-web
    env: node
    plan: starter
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: https://igv-cms-backend.onrender.com
      - key: VITE_BACKEND_URL
        value: https://igv-cms-backend.onrender.com
      - key: REACT_APP_CMS_API_URL
        value: https://igv-cms-backend.onrender.com/api
      - key: REACT_APP_CALENDAR_EMAIL
        value: israel.growth.venture@gmail.com
    healthCheckPath: /api/health
