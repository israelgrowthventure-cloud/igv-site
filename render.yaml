services:
  # Backend CMS Python
  - type: web
    name: igv-cms-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: CONTACT_EMAIL
        value: israel.growth.venture@gmail.com
      - key: FRONTEND_URL
        value: https://israelgrowthventure.com
    healthCheckPath: /api/health

  # Frontend React with Express Server (Node.js) - LEGACY
  # ⚠️ Ce service est maintenu pour compatibilité mais n'est plus utilisé
  # ⚠️ Utiliser igv-site-v2 (static site) à la place
  - type: web
    name: igv-site
    runtime: node
    rootDir: frontend
    buildCommand: rm -rf node_modules build && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: https://igv-backend.onrender.com
      - key: VITE_BACKEND_URL
        value: https://igv-backend.onrender.com
      - key: VITE_CMS_BACKEND_URL
        value: https://igv-backend.onrender.com
      - key: REACT_APP_CMS_API_URL
        value: https://igv-cms-backend.onrender.com/api
      - key: REACT_APP_CALENDAR_EMAIL
        value: israel.growth.venture@gmail.com
      - key: VITE_EDITOR_ACCESS_CODE
        value: IGV2025_EDITOR
    healthCheckPath: /

  # Frontend React - NEW STATIC SITE (PRODUCTION)
  # ✅ Service de production officiel pour israelgrowthventure.com
  # ✅ Configuration optimale: Static Site avec Auto-Deploy
  - type: static
    name: igv-site-v2
    runtime: node
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: https://igv-backend.onrender.com
      - key: REACT_APP_CMS_API_URL
        value: https://igv-backend.onrender.com/api
      - key: REACT_APP_CALENDAR_EMAIL
        value: israel.growth.venture@gmail.com
      - key: VITE_EDITOR_ACCESS_CODE
        value: IGV2025_EDITOR
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

