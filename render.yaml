services:
  # Backend CMS Python
  - type: web
    name: igv-cms-backend
    runtime: python
    plan: starter
    region: frankfurt
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 65
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: igv_cms_db
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: postmaster@israelgrowthventure.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MONETICO_KEY
        sync: false
      - key: MONETICO_TPE
        sync: false
      - key: MONETICO_COMPANY_CODE
        sync: false
      - key: MONETICO_ENV
        value: PROD
      - key: MONETICO_URL_SUCCESS
        value: https://israelgrowthventure.com/payment/success
      - key: MONETICO_URL_FAILURE
        value: https://israelgrowthventure.com/payment/failure
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: CONTACT_EMAIL
        value: israel.growth.venture@gmail.com
      - key: FRONTEND_URL
        value: https://israelgrowthventure.com
    healthCheckPath: /api/health

  # Frontend React with Express Server (Node.js Web Service)
  - type: web
    name: igv-site-web
    env: node
    plan: starter
    region: frankfurt
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: CI
        value: "false"
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: NODE_OPTIONS
        value: --openssl-legacy-provider
      - key: REACT_APP_API_BASE_URL
        value: https://igv-cms-backend.onrender.com
      - key: VITE_BACKEND_URL
        value: https://igv-cms-backend.onrender.com
      - key: REACT_APP_CMS_API_URL
        value: https://igv-cms-backend.onrender.com/api
      - key: REACT_APP_CALENDAR_EMAIL
        value: israel.growth.venture@gmail.com
    healthCheckPath: /api/health
